name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js (Use LTS)
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Verify Node.js Version
      run: node -v

    - name: Clean and Install Dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Build Angular App
      run: npm run build -- --output-path=dist/my-app --configuration=production

    - name: Debug Angular Build Output
      run: ls -la dist/my-app || echo "❌ Directory dist/my-app not found!"

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build --no-cache -t 027abdullah/my-app:latest .
        docker push 027abdullah/my-app:latest

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.26.0

    - name: Configure Kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        export KUBECONFIG=$HOME/.kube/config
        kubectl config view

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        kubectl apply -f ingress.yaml

    - name: Verify Deployment
      run: kubectl get pods
